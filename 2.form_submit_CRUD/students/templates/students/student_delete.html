{% extends 'base.html' %}

{% block title %}
    Delete Student
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card for Delete Confirmation -->
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h4 class="mb-0">Confirm Deletion</h4>
                </div>

                <div class="card-body">
                    <p class="text-center text-muted mb-4">
                        Are you sure you want to delete this student? This action <strong>cannot be undone</strong>.
                    </p>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'student_list' %}" class="btn btn-secondary w-45">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger w-45">
                                Confirm Delete
                            </button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
